<html>
    <head>
        <title>Unit Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="js/units.js" type="text/javascript"></script>
        <script src="js/families.js" type="text/javascript"></script>
        <script src="js/obj.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="app">
            <input id="in-val" name="in-val" type="number" value="0">
            <select id="in-unit" name="in-unit">
                <option>Select Unit</option>
            </select><br>
            <input id="out-val" disabled="disabled" name="in-val" type="number" value="0">
            <select id="out-unit" name="in-unit">
                <option>Select Unit</option>
            </select>
            <button id="flip">Flip</button><br>
            <button id="convert">Convert</button>
            
        </div>
    </body>
</html>
